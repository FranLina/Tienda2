<!DOCTYPE html>
<html lang="en">

<head th:replace="commons/header :: header" />

<body>
    <style type="text/css">
        h1 {
            text-align: center;
            margin-bottom: .5em;
        }
    </style>
    <div th:replace="commons/menu :: menu" />
    <div class="container">
        <h1 th:text="#{proveedores.listado.titulo}"></h1>
        <a th:href="@{/clientes/nuevoCliente}" href="#" class="btn btn-dark" id="nuevoProveedor"><img
                th:src="@{/img/nuevo.png}" class="card-img-top" alt="..." width="8px" height="20px" /></a>
        <label id="textoNuevoProveedor" th:text="#{proveedores.nuevo}"></label>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th th:text="#{tabla.codigo}">CÃ³digo</th>
                    <th th:text="#{tabla.nombre}">Nombre</th>
                    <th th:text="#{tabla.apellido}">Apellidos</th>
                    <th th:text="#{tabla.operaciones}">Operaciones</th>
                </tr>
            </thead>
            <div th:each="proveedor : ${proveedores}" class="col-3">
                <tr>
                    <td>
                        <p th:text="${proveedor.codigo}"></p>
                    </td>
                    <td>
                        <p th:text="${proveedor.nombre}"></p>
                    </td>
                    <td>
                        <p th:text="${proveedor.apellido}"></p>
                    </td>

                    <td>
                        <a th:href="@{/clientes/modificarCliente?codigo=}+${proveedor.codigo}" href="#"
                            class="btn btn-light" id="nuevoCliente"><img th:src="@{/img/editar.png}"
                                class="card-img-top" alt="..." width="8px" height="20px" /></a>
                        <a th:href="@{/clientes/borrarCliente?codigo=}+${proveedor.codigo}" href="#"
                            class="btn btn-light" id="borrarCliente"><img th:src="@{/img/borrar.png}"
                                class="card-img-top" alt="..." width="8px" height="20px" /></a>
                    </td>
                </tr>
            </div>
        </table>
    </div>
    <div th:replace="commons/footer :: footer" />
</body>

</html>
