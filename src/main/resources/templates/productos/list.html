<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>

  <div th:replace="commons/menu :: menu" />
<!-- CARDS -->

<div class="container">
  <div class="row">
    <a th:href="@{/productos/nuevoProducto}" class="btn btn-primary">Nuevo Producto</a>
    <div th:each="producto : ${productos}" class="col-3">
      <div class="card" style="width: 18rem;">
        <!--<img th:src="@{${producto.urlImg}}" src="" class="card-img-top" alt="..." width="200px" height="200px">-->
        <div class="card-body">
          <h5 th:text="${producto.nombre}" th:name="${producto.nombre}" class="card-title" value=""></h5>
          <p th:text="${producto.precio}" class="card-text"></p>
          <p th:text="${producto.descripcion}" class="card-text"></p>
          <a th:href="@{/productos/modificarProducto?codigo=}+${producto.codigo}" class="btn btn-primary">Editar</a>
          <a th:href="@{/productos/borrar?codigo=}+${producto.codigo}" class="btn btn-primary">Borrar</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-12">
          <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
      </div>
  </div>
</div>

  <div th:replace="commons/footer :: footer" class="container" />

</body>
</html>
